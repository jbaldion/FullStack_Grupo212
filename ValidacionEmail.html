<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Validación Correo Electrónico</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

    <div class="container mt-5">
        <div class="row align-items-end">
            <div class="col-sm-8 offset-md-2">
                <h2 class="display-4 text-center mb-5">Validación de Correo</h2>
                <form>
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label col-form-label-lg">Correo Electrónico</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-lg" id="email" placeholder="Ingrese su email" required>
                            <div class="invalid-feedback" id="mensaje">
                                Pior favor ingrese un correo electrónico válido
                            </div>
                        </div>
                    </div>
                    <div class="text-center form-group pt-3">
                        <button type="button" class="btn btn-primary" id="btnVerificar">Validar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="text-center fixed-bottom p-3"> &reg; Javier López Baldión- 2018</div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script>

        $(document).ready(function () {
            $("#btnVerificar").click(() => ValidarEmail($("#email")));
        });

        function ValidarEmail(emailControl) {
            $("#mensaje").hide();
            var pattern = new RegExp("^[_A-Za-z0-9-]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$");
            var result = pattern.test(emailControl.val());
            if (!result) {
                $("#mensaje").show();
                emailControl.removeClass("is-valid").addClass("is-invalid");
            }
            else {
                emailControl.removeClass("is-invalid").addClass("is-valid");
            }
        }

    </script>
</body>
</html>
